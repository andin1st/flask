{% extends 'base.html' %}
{% block title %} CRUD APP {% endblock %}
{% block content %}
    <div class="row">
        <div class="col md-12">
            <div class="jumbotron p-3">
                <h2>Manage <b>Employes</b>
                    <button type="button" class="btn btn-success float-right" data-toggle="modal" data-target="#mymodal">Add</button>
                </h2>
                <table class="table table-hover table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Action</th>
                    </tr>
                    <tr>
                        <td>01</td>
                        <td>Aziz</td>
                        <td>andin1st@gmail.com</td>
                        <td>087864288836</td>
                        <td>
                            <a class="btn btn-warning btn-xs" href="" data-toggle="modal" data-target="#modal">Edit</a>
                            <a class="btn btn-danger btn-xs" href="" onclick="return confirm('are you sure to delete?')">Delete</a>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="modal fade" id="mymodal" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Add Employe</h4>
                        </div>
                        <div class="modal-body">
                            <form action="" method="POST">
                                <div class="form-group row">
                                    <label for="name" class="col-sm-4 col-form-label">Nama: </label>
                                    <div class="col-sm-8">
                                        <input class="form-control" type="text" name="name" required="1">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="email" class="col-sm-4 col-form-label">Email Address :</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" type="email" name="email" required="1">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="phone" class="col-sm-4 col-form-label">Phone Number</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" type="text" name="phone" required="1">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary float-right">Save</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" type="button" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
