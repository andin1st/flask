{% extends 'base.html' %}
{% block title %} Sign Up {% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input id="email" class="form-control" type="email" name="email" placeholder="Enter email address">
    </div>
</form>
{% endblock %}
